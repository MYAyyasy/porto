<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sidebar</title>
    <style>
      :root {
        --header-height: 30px;
        --sidebar-width: 225px;
        --primary-color: #6f2da8;
        --hover-color: #592486;
        --transition-speed: 0.3s;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .center {
        text-align: center;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f9f9f9;
        color: #333;
      }

      .header {
        background-color: var(--primary-color);
        color: white;
        height: var(--header-height);
        padding: 0 15px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all var(--transition-speed) ease;
      }

      .header:hover {
        background-color: var(--hover-color);
      }

      .sidebar-toggle {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        transition: transform 0.2s ease;
      }

      .sidebar-toggle:hover {
        transform: scale(1.1);
      }

      .sidebar {
        width: var(--sidebar-width);
        background-color: #fff;
        height: calc(100vh - var(--header-height));
        position: fixed;
        top: var(--header-height);
        left: 0;
        transition: transform var(--transition-speed) ease;
        z-index: 99;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .sidebar-content {
        padding: 20px;
        flex: 1;
      }

      .sidebar.closed {
        transform: translateX(calc(-1 * var(--sidebar-width)));
      }

      .main-content {
        padding: calc(var(--header-height) + 20px) 20px 20px;
        margin-left: var(--sidebar-width);
        transition: margin-left var(--transition-speed) ease;
        min-height: calc(100vh - var(--header-height));
        background-color: #ffffffa8;
      }

      .main-content.expanded {
        margin-left: 0;
      }

      .menu-item {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
      }

      .menu-item:hover {
        background-color: #f5f5f5;
        padding-left: 15px;
      }

      .menu-item i {
        margin-right: 10px;
        color: var(--primary-color);
      }

      .sidebar-footer {
        padding: 15px;
        text-align: center;
        font-size: 12px;
        color: #888;
        border-top: 1px solid #eee;
      }

      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }

        .menu-item {
          padding: 15px 10px;
        }
      }

      /* Animasi untuk konten utama saat sidebar bergerak */
      @keyframes fadeIn {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }

      .main-content {
        animation: fadeIn 0.5s ease;
      }

      /* Efek overlay saat sidebar terbuka di mobile */
      .overlay {
        position: fixed;
        top: var(--header-height);
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 98;
        opacity: 0;
        pointer-events: none;
        transition: opacity var(--transition-speed) ease;
      }

      .overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .plant-image {
        text-align: center;
        padding: 15px;
        border-radius: 8px;
      }

      .plant-image img {
        max-width: 100%;
        min-height: 350px;
        border-radius: 5px;
        object-fit: cover;
      }

      .image-status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }

      .indicators {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .indicator {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: white;
        padding: 15px;
        border-radius: 8px;
      }

      .indicator h3 {
        margin-top: 0;
        color: var(--primary-color);
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
      }

      .progress-container {
        margin-top: 10px;
        position: relative;
      }

      .progress-bar {
        height: 25px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.5s ease;
      }

      .progress-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      }

      .status {
        font-weight: bold;
        font-size: 18px;
        margin-top: 5px;
      }

      .warning {
        color: #ff9800;
      }

      .danger {
        color: #f44336;
      }

      .good {
        color: #4caf50;
      }

      .buttons {
        margin-top: 30px;
        text-align: center;
      }

      .btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: var(--hover-color);
      }

      .tank-indicators {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .tank-indicator {
        text-align: center;
      }

      .tank-progress {
        height: 20px;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <p>AAAA</p>
      <div style="width: 20px"></div>
    </div>

    <div class="sidebar closed" id="sidebar">
      <div class="sidebar-content">
        <h3
          style="
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
          "
        >
          Menu
        </h3>
        <div class="menu-item"><i class="fas fa-home"></i> Beranda</div>
        <div class="menu-item"><i class="fas fa-chart-bar"></i> Database</div>
        <div class="menu-item">
          <i class="fas fa-user"></i> Profil Pengembang
        </div>
      </div>
      <div class="sidebar-footer">
        <p>v1.0.0 Â© 2025</p>
        <p>copyrigh CDP5</p>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="main-content" id="mainContent">
      <h1>Monitoring Kondisi Tanaman</h1>
      <div class="dashboard">
        <div class="indicators">
          <div class="indicator">
            <div class="plant-image">
              <h3>Foto Tanaman</h3>
              <img id="plantPhoto" src="" alt="Foto Tanaman" />
              <div class="image-status" id="imageStatus">Memuat gambar...</div>
            </div>
          </div>
        </div>

        <div class="indicators">
          <div class="indicator">
            <h3>Kondisi Tanaman</h3>
            <div class="status" id="plantCondition">Kekurangan N/P/K</div>
          </div>

          <div class="indicator">
            <h3>Kelembapan Tanah</h3>
            <div class="progress-container">
              <div class="progress-bar">
                <div
                  class="progress-fill"
                  id="soilMoistureBar"
                  style="width: 0%"
                >
                  <span class="progress-label" id="soilMoistureValue">0%</span>
                </div>
              </div>
            </div>
            <div class="status" id="soilMoistureStatus">-</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="refreshBtn">Refresh Data</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const baseURL = "https://cdp1-1e393-default-rtdb.firebaseio.com/detections/latest/";
        const imageURL = "https://script.google.com/macros/s/AKfycbzDjQUvj1f8NBMAd3PHJKHaWX3QhlkX11oT-84by7qVfonUtNZcqu9J8sb1i8TK2AjD/exec";
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const mainContent = document.getElementById("mainContent");
        const overlay = document.getElementById("overlay");
        const plantPhoto = document.getElementById("plantPhoto");
        const imageStatus = document.getElementById("imageStatus");

        // Fungsi untuk memuat gambar dari Google Apps Script
        async function loadImage() {
          try {
            imageStatus.textContent = "ð Memuat gambar...";
            const response = await fetch(imageURL);
            const data = await response.json();

            if (data.success) {
              plantPhoto.src = `data:${data.contentType};base64,${data.base64}`;
              imageStatus.textContent = "â Gambar berhasil dimuat.";
            } else {
              imageStatus.textContent = "â " + (data.message || "File tidak ditemukan.");
              plantPhoto.src = "";
            }
          } catch (e) {
            imageStatus.textContent = "â Gagal mengambil gambar.";
            plantPhoto.src = "";
            console.error(e);
          }
        }

        // Fungsi untuk mengecek ukuran layar dan menyesuaikan sidebar
        function checkScreenSize() {
          if (window.innerWidth <= 768) {
            sidebar.classList.add("closed");
            mainContent.classList.add("expanded");
          } else {
            sidebar.classList.remove("closed");
            mainContent.classList.remove("expanded");
          }
        }

        // Inisialisasi awal
        checkScreenSize();

        // Toggle sidebar
        function toggleSidebar() {
          sidebar.classList.toggle("closed");
          sidebar.classList.toggle("open");
          mainContent.classList.toggle("expanded");
          overlay.classList.toggle("active");
        }

        sidebarToggle.addEventListener("click", toggleSidebar);

        // Close sidebar
        function closeSidebarFunc() {
          sidebar.classList.add("closed");
          sidebar.classList.remove("open");
          mainContent.classList.add("expanded");
          overlay.classList.remove("active");
        }

        overlay.addEventListener("click", closeSidebarFunc);

        // Responsive behavior
        window.addEventListener("resize", function () {
          checkScreenSize();
          // Pastikan overlay tidak aktif saat resize ke desktop
          if (window.innerWidth > 768) {
            overlay.classList.remove("active");
          }
        });

        // Tambahkan efek smooth scroll untuk menu item
        document.querySelectorAll(".menu-item").forEach((item) => {
          item.addEventListener("click", function () {
            // Simulasi navigasi
            if (window.innerWidth <= 768) {
              closeSidebarFunc();
            }
            // Tambahkan logika navigasi sesuai kebutuhan
          });
        });

        // Fungsi untuk mengambil data dari Firebase
        function fetchDataFromFirebase() {
          // Mengambil data status tanaman
          fetch(`${baseURL}status.json`)
            .then(response => response.json())
            .then(data => {
              const conditionElement = document.getElementById("plantCondition");
              conditionElement.textContent = data;
              
              if (data === "Sehat") {
                conditionElement.className = "status good";
              } else {
                conditionElement.className = "status danger";
              }
            })
            .catch(error => {
              console.error("Gagal mengambil data status:", error);
              document.getElementById("plantCondition").textContent = "Error mengambil data";
            });

          // Mengambil data kelembapan tanah
          fetch(`${baseURL}kelembapan.json`)
            .then(response => response.json())
            .then(soilMoisture => {
              document.getElementById("soilMoistureBar").style.width = soilMoisture + "%";
              document.getElementById("soilMoistureValue").textContent = soilMoisture + "%";

              const soilStatusElement = document.getElementById("soilMoistureStatus");
              if (soilMoisture < 30) {
                soilStatusElement.textContent = "Terlalu Kering";
                soilStatusElement.className = "status danger";
              } else if (soilMoisture > 70) {
                soilStatusElement.textContent = "Terlalu Basah";
                soilStatusElement.className = "status warning";
              } else {
                soilStatusElement.textContent = "Optimal";
                soilStatusElement.className = "status good";
              }
            })
            .catch(error => {
              console.error("Gagal mengambil data kelembapan:", error);
              document.getElementById("soilMoistureValue").textContent = "Error";
            });

          // Mengambil data nitrogen
          fetch(`${baseURL}nitrogen.json`)
            .then(response => response.json())
            .then(nLevel => {
              document.getElementById("nTankBar").style.width = nLevel + "%";
              document.getElementById("nTankValue").textContent = nLevel + "%";
            })
            .catch(error => {
              console.error("Gagal mengambil data nitrogen:", error);
              document.getElementById("nTankValue").textContent = "Error";
            });

          // Mengambil data posphor (kemungkinan maksudnya phosphor/fosfor)
          fetch(`${baseURL}posphor.json`)
            .then(response => response.json())
            .then(pLevel => {
              document.getElementById("pTankBar").style.width = pLevel + "%";
              document.getElementById("pTankValue").textContent = pLevel + "%";
            })
            .catch(error => {
              console.error("Gagal mengambil data posphor:", error);
              document.getElementById("pTankValue").textContent = "Error";
            });

          // Mengambil data kalium
          fetch(`${baseURL}kalium.json`)
            .then(response => response.json())
            .then(kLevel => {
              document.getElementById("kTankBar").style.width = kLevel + "%";
              document.getElementById("kTankValue").textContent = kLevel + "%";
            })
            .catch(error => {
              console.error("Gagal mengambil data kalium:", error);
              document.getElementById("kTankValue").textContent = "Error";
            });

          // Mengambil data air
          fetch(`${baseURL}air.json`)
            .then(response => response.json())
            .then(waterLevel => {
              document.getElementById("waterTankBar").style.width = waterLevel + "%";
              document.getElementById("waterTankValue").textContent = waterLevel + "%";
            })
            .catch(error => {
              console.error("Gagal mengambil data air:", error);
              document.getElementById("waterTankValue").textContent = "Error";
            });
        }

        // Event listener untuk tombol refresh
        document.getElementById("refreshBtn").addEventListener("click", function() {
          fetchDataFromFirebase();
          loadImage();
        });

        // Inisialisasi data pertama kali
        fetchDataFromFirebase();
        loadImage();

        // Auto-refresh data setiap 30 detik
        setInterval(fetchDataFromFirebase, 30000);
        
        // Auto-refresh gambar setiap 5 detik
        setInterval(loadImage, 5000);
      });
    </script>
  </body>
</html>
